<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yönetici Girişi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .admin-container {
            background: #020617;
            width: 360px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #dc2626;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #b91c1c;
        }

        .back {
            text-align: center;
            margin-top: 15px;
        }

        .back a {
            color: #93c5fd;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <h2>Yönetici Paneli Girişi</h2>

        <form>
            <input type="text" placeholder="Yönetici Kullanıcı Adı" required>
            <input type="password" placeholder="Şifre" required>

            <button type="submit">Giriş Yap</button>
        </form>

        <div class="back">
            <a href="index.html">← Müşteri Girişine Dön</a>
        </div>
    </div>

</body>
</html>
