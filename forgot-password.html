<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şifre Sıfırlama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .password-container {
            background: #fff;
            width: 380px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #2563eb;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        .back {
            text-align: center;
            margin-top: 15px;
        }

        .back a {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="password-container">
        <h2>Şifre Sıfırlama</h2>
        <p>E-posta adresini gir, şifre sıfırlama bağlantısını gönderelim.</p>

        <form>
            <input type="email" placeholder="E-posta adresi" required>
            <button type="submit">Şifre Sıfırlama Linki Gönder</button>
        </form>

        <div class="back">
            <a href="index.html">← Giriş sayfasına dön</a>
        </div>
    </div>

</body>
</html>
